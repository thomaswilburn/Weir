<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weir</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&wght@300;400&family=Raleway:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./favicon.png">
  <base target="_blank">
</head>
<body>

<main class="app">

  <section class="admin panel">
    <h1>Weir</h1>

    <letter-dream aria-hidden="true"></letter-dream>

    <connection-status></connection-status>

    <div class="theme-select capsule">
      <input type="radio" name="theme" value="auto" id="theme-auto">
      <label for="theme-auto">Auto</label>

      <input type="radio" name="theme" value="light" id="theme-light">
      <label for="theme-light">Light</label>

      <input type="radio" name="theme" value="dark" id="theme-dark">
      <label for="theme-dark">Dark</label>
    </div>

    <feed-manager></feed-manager>
    
  </section>

  <story-list class="list panel"></story-list>

  <story-renderer class="reader panel"></story-renderer>

</main>

<toast-alert></toast-alert>

<script type="module" src="app.js"></script>

</body>
</html>
