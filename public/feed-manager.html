<style>
:host {
  display: block;
}

input {
  width: 100%;
  padding: 8px;
  border: none;
  border-bottom: 1px solid var(--accent);
}

input:focus {
  outline: 2px solid var(--accent);
}

button {
  border: none;
  background: var(--accent);
  color: var(--background);
  padding: 4px 12px;
  font-family: var(--display-font);
  font-size: inherit;
}

button:focus {
  outline: none;
  background: var(--foreground);
}


[as=expander] {
  font-size: var(--font-size-3);
  font-family: var(--display-font);
  border: none;
  background: none;
  color: inherit;
  padding: 0;
  margin: 0;
  display: block;
}

[as=expander]:focus {
  background: none;
  outline: 1px dotted var(--foreground);
}

[as=expander]::after {
  display: inline-block;
  content: "▽";
  margin: 0 16px;
}

[as=expander][aria-expanded="true"]::after {
  content: "△";
}

[as=container] {
  padding: 16px 0;
}

.controls {
  display: flex;
  font-size: var(--font-size-5);
}

.controls input {
  margin-right: 4px;
}

.controls hr {
  margin: 0 4px;
  border: none;
  border-left: 1px solid var(--foreground);
}

table {
  border-collapse: collapse;
  width: 100%;
  font-size: var(--font-size-5);
  font-family: var(--display-font);
}

th {
  text-align: right;
  font-weight; normal;
}

th.title {
  text-align: left;
}

td {
  text-align: right;
  padding-left: 4px;
  padding-bottom: 4px;
  line-height: 1;
}

tr:nth-child(2n) td {
  background: #8882;
}

td.title {
  text-align: left;
  max-width: 140px;
}

td.kill {
  padding-left: 4px;
}

td button {
  padding: 2px 4px;
  font-weight: bold;
  cursor: pointer;
  font-size: var(--font-size-4);
  padding: 0;
  background: none;
  color: var(--foreground);
}

a {
  color: inherit;
  text-decoration: none;
}

.status.fail {
  color: red;
  font-weight: bold;
}

</style>

<button as="expander" aria-expanded="false" aria-controls="feed-list">Feeds</button>
<div as="container" id="feed-list" hidden>
  <div class="controls">
    <input as="subscribeURL" placeholder="URL">
    <button as="subscribeButton">Add</button>
    <hr hidden>
    <button as="refreshButton" hidden>Refresh</button>
  </div>
  <table>
    <thead>
      <tr>
        <th class="title">Feed
        <th class="count">#
        <th class="status">!
    </tbody>
    <tbody as="tbody">
      <tr>
        <td colspan=4>
          Loading...
    </tbody>
  </table>
</div>
